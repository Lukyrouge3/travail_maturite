            <p>Je vous présente mon travail de maturité: <b>Puissance4AI</b>.
                C'est une <span class="tooltip" title="L'intelligence artificielle (IA) est un processus d'imitation de l'intelligence humaine qui repose sur la création et l'application d'algorithmes exécutés dans un environnement informatique dynamique. Son but est de permettre à des ordinateurs de penser et d'agir comme des êtres humains.">IA</span><sup><a target="_blank" href="https://www.netapp.com/fr/artificial-intelligence/what-is-artificial-intelligence/#:~:text=L'intelligence%20artificielle%20(IA)%20est%20un%20processus%20d',agir%20comme%20des%20%C3%AAtres%20humains.">1</a></sup> qui joue au Puissance4.
            </p>
            <p>Elle est basée sur l'algorithme <span class="tooltip" title="L'algorithme minimax (aussi appelé algorithme MinMax) est un algorithme qui s'applique à la théorie des jeux1 pour les jeux à deux joueurs à somme nulle (et à information complète) consistant à minimiser la perte maximum (c'est-à-dire dans le pire des cas).">minimax</span><sup><a target="_blank" href="https://fr.wikipedia.org/wiki/Algorithme_minimax">2</a></sup> et améliorée avec l'<span title="En informatique, plus précisément en intelligence artificielle et en théorie des jeux, l’élagage alpha-bêta (abrégé élagage αβ) est une technique permettant de réduire le nombre de nœuds évalués par l'algorithme minimax." class="tooltip">alpha-beta pruning</span><sup><a target="_blank" href="https://fr.wikipedia.org/wiki/%C3%89lagage_alpha-b%C3%AAta">3</a></sup></p>
